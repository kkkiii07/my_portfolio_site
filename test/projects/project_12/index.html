            <p><img src="images/about/about_01.jpg" alt="About：グリーン環境創成科学科って何？"></p>
            <p><img src="images/about/about_02.jpg" alt="止まらない温暖化、失われる生物多様性。地球の健康状態が深刻な状況となった今、地球の環境問題を解決する専門知識を備えた“地球のドクター”が必要とされています。"></p>
            <p><img src="images/about/about_03.jpg" alt=""></p>
            <p><img src="images/about/about_04.jpg" alt="「獣医学部 グリーン環境創成科学科」は、生命科学の総合大学「北里」が環境問題解決に特化し創設した新学科。環境科学、自然科学、データサイエンス、農学など、幅広い知識を学び、“地球のドクター”として環境問題を解決に導く力を身につけた未来の地球環境を創る人材を育成します。"></p>
            <p><img src="images/about/about_05.jpg" alt="「地球の環境を診察する力」フィールドデータサイエンス分野「地球のメカニズムを理解し治療法を探る力」環境リノベーション分野「地球本来の治癒力を高める力」グリーンバイオ創成分野"></p>
            <p><img src="images/about/about_06.jpg" alt="環境問題解決の要となる３つの分野をボーダレスに学び全く新しい“地球の治療法”を創成します。"></p>
            <p><img src="images/about/about_07.jpg" alt="「こんな人におすすめ！」・新しいことを取り入れるのが好きな人・農業や植物の育成に興味のある人・未知なる微生物の世界を解明したい人"></p>

            <p><img src="images/section01/section01_01.jpg" alt="グリーン環境創成科学科ならこんなことが学べる！"></p>
            <p><img src="images/section01/section01_02.jpg" alt="01.「フィールドデータサイエンス分野」「#プログラミング」「#データサイエンス」「#スマート農業」「#生物多様性」「#保全活動」フィールドワークとICT・IoT技術を組み合わせて環境を分析し、環境にやさしい食料生産技術、生物多様性保全に最適な環境管理手法を提案します。"></p>
            <p><img src="images/section01/section01_03.jpg" alt="02.「環境リノベーション分野」「#水質調査」「#肥料」「#森林」「#環境化学」「#ナノバブル」土壌や水、森林など各種生態系における物質循環プロセスを理解し、新規技術を用いた環境負荷低減や温室効果ガスの削減・転換方法を考え地球環境を理想の状態に戻すことを目指します。"></p>
            <p><img src="images/section01/section01_04.jpg" alt="03.「グリーンバイオ創成分野」「#バイオテクノロジー」「#遺伝子工学」「#微生物」「#生体メカニズム」「#バイオマス原料」植物や微生物の分子構造や機能、環境中の作用を理解し、植物の光合成や微生物の未知の機能を研究し、それらを活用した温室効果ガスの削減や転換を目指します。"></p>
          </div>
          <!-- section02 -->
          <div class="section02">
            <p><img src="images/section02/section02_01.jpg" alt="グリーン環境創成科学科での4年間の学び"></p>
            <p><img src="images/section02/section02_02.jpg" alt="1年次「導入」教養や倫理観を身につける 基礎科目や基礎科学・基礎生態学などを学習。幅広い知識と技術を得るためのベースをつくります。"></p>
            <p><img src="images/section02/section02_03.jpg" alt="2年次／3年次「基礎・発展」3つの分野を体系的に学習 フィールドデータサイエンス・環境リノベーション・グリーンバイオ創成の3つの分野すべてを、体系的なカリキュラムに従い学習。環境調査のセンシング技術、物質循環に基づく環境化学、および生物機能の活用知識を学ぶなど、専門性を広く身につけます。"></p>
            <p><img src="images/section02/section02_04.jpg" alt="4年次「応用」少人数の研究室で専門性を突き詰める これまでの学習を基に、より関心の高いテーマに絞って卒業研究に取り組みます。"></p>
            <p><img src="images/section02/section02_05.jpg" alt="“地球のドクター”として高い専門性を活かし活躍できる未来へ！"></p>
